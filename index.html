<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub</title>
    <link rel="stylesheet" href="css/style.css">

 
    
</head>
<body>


    <header>
        <div class="center">
            <section class="container">
                <div class="header">
                    <h1 class="headline-text">AI Universe Hub</h1>
                    <button class="btn" onclick="sortBtn()" > Sort By Date </button>
                </div>
            </section>
        </div>
    </header>

    <main>


        <div id="spinner" class="loader"></div>

        <div class="center">
            <section class="container">

                <div class="grid" id="grid">
                    
                </div>

                <div class="modal-container" id="modal-container">
                    <dialog class="modal" id="modal">
                    
                    </dialog>
                </div>
            </section>
        </div>

        <div class="center">
            <section class="container">
                <div class="header">
                    <button class="btn" id="more-btn" onclick="MoreBtn()"> Load More </button>
                </div>
            </section>
        </div>

    </main>


    <script src="js/app.js"></script>
</body>
</html>
